<html>
	<head>

	</head>
	<body>
		<script>
			var num;
			var rand;
			rand=Math.floor((Math.random()*10)+1)
			num=window.prompt("guess number between 1 to 10:")
			var error=0;
			while(num>=1&&num<=10){
				if(num!=rand){
					alert("答錯囉!!哈哈~");
					error++;
					num=window.prompt("guess number between 1 to 10:")
				}else{
					alert("答對了!!終於~~error : "+error);
				}
			}
		</script>
	</body>
</html>
